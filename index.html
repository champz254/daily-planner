<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Daily Planner</title>
</head>
<body>
  <div class="container">
    <h1>My Daily Planner</h1>
    <div id="task-form">
      <input type="text" id="task-title" placeholder="task title..." required><br>
      <textarea id="task-description" placeholder="task task description..."rows="4"></textarea><br>
      <input type="date" id="task-date" required><br>
      <button type="submit">Add task</button>
    </div>
    <div id="id-filters">
      <button data-filter="all">All</button>
      <button data-filter="Today">Today</button>
      <button data-filter="completed">Completed</button>
    
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
